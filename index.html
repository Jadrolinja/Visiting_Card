<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt speichern | Christoph Franke</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* Hintergrund auf Schwarz geändert */
            background-color: #000000; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background: white;
            padding: 40px 20px;
            border-radius: 20px;
            /* Schatten etwas angepasst, damit die Karte auf Schwarz "schwebt" */
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1); 
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            /* Rand auf hellgrau geändert, damit er sich vom weißen Hintergrund abhebt */
            border: 4px solid #f0f0f0; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        h1 { margin: 0 0 5px 0; font-size: 22px; font-weight: 700; color: #000; }
        p { margin: 0 0 25px 0; color: #666; font-size: 16px; line-height: 1.4; }
        
        .btn {
            display: block;
            background-color: #FFD700; /* Gold */
            /* Schriftfarbe im Button auf dunkel geändert für bessere Lesbarkeit auf Gold */
            color: #222; 
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        
        .footer { margin-top: 30px; font-size: 12px; color: #999; }
        /* Footer Links etwas größer und besser klickbar gemacht */
        .footer a { color: #666; text-decoration: none; margin: 0 8px; font-weight: 500; }
    </style>
</head>
<body>

    <div class="card">
        <img src="Christoph Franke Headshot Portrait 9-16.jpg" alt="Christoph Franke" class="profile-img">
        
        <h1>Christoph Franke</h1>
        <p>Recording Producer<br>Berlin Phil Media GmbH</p>
        
        <a href="C_FC.vcf" class="btn">Kontakt speichern</a>
        
        <div class="footer">
            <a href="https://www.digitalconcerthall.com" target="_blank">Website</a> • 
            <a href="https://www.linkedin.com/in/christoph-franke-57500bb" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
