<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt speichern | Christoph Franke</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background: #000000;
            padding: 40px 25px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            text-align: center;
            max-width: 340px; 
            width: 100%;
        }
        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2a2a2a; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        /* --- NEUES LAYOUT SYSTEM (CSS GRID) --- */
        .header-container {
            display: grid;
            /* Wir erstellen 3 Spalten: 
               1. Ein Teil Platz (links)
               2. Automatische Breite für den Inhalt (mitte)
               3. Ein Teil Platz (rechts - zum Ausbalancieren) */
            grid-template-columns: 1fr auto 1fr;
            align-items: center; /* Vertikal mittig ausrichten */
            margin-bottom: 35px;
        }

        .logo-img {
            /* WICHTIG: Größe korrigiert. 250px war viel zu groß. */
            width: 70px; 
            height: auto;
            /* Schiebt das Logo in seiner Spalte ganz nach links */
            justify-self: start; 
        }

        .text-block {
            /* Platziert den Textblock exakt in die mittlere Spalte (Spalte 2) */
            grid-column: 2;
            text-align: center; /* Text in sich zentriert */
        }
        /* ------------------------------------- */


        .text-block h1 {
            margin: 0 0 5px 0; font-size: 22px; font-weight: 700; color: #ffffff;
            line-height: 1.2;
        }
        .text-block p.job-title {
            margin: 0 0 8px 0; color: #dddddd; font-size: 16px; font-weight: 500;
        }
        .text-block p.sub-text {
            margin: 0; color: #999999; font-size: 13px; line-height: 1.4;
        }
        
        .btn {
            display: block;
            background-color: #FFD700; /* Gold */
            color: #111;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:active { transform: scale(0.98); box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2); }
        
        .footer { margin-top: 35px; }
        .footer a { color: #999; text-decoration: none; margin: 0 10px; font-size: 13px; font-weight: 500; transition: color 0.2s;}
        .footer a:hover { color: #FFD700; }
    </style>
</head>
<body>

    <div class="card">
        <img src="Christoph Franke Headshot Portrait 9-16.jpg" alt="Christoph Franke" class="profile-img">
        
        <div class="header-container">
            <img src="BPH_Logo_gelb.png" alt="Berliner Philharmoniker Recordings Logo" class="logo-img">
            
            <div class="text-block">
                <h1>Christoph Franke-TEST</h1>
                <p class="job-title">Recording Producer<br>Berlin Phil Media GmbH</p>
                <p class="sub-text">Berliner Philharmoniker ·<br>Digital Concert Hall</p>
            </div>
        </div>
        
        <a href="C_FC.vcf" download="Christoph_Franke-TEST.vcf" type="text/vcard" class="btn">Kontakt speichern</a>
            
        <p style="font-size: 11px; color: #666; margin-top: 15px; margin-bottom: 0; line-height: 1.5;">
            iPhone: Tippen Sie oben rechts auf "Sichern".<br>
            Android: Datei öffnen & Importieren wählen.
        </p>

        <div class="footer">
            <a href="https://www.digitalconcerthall.com" target="_blank">Website</a> • 
            <a href="https://www.linkedin.com/in/christoph-franke-57500bb" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
