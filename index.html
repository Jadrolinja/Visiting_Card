<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt speichern | Christoph Franke</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* HINTERGRUND WIEDER WEISS */
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            /* KARTE JETZT SCHWARZ */
            background: #000000;
            padding: 50px 30px; /* Etwas mehr Innenabstand wirkt edler */
            border-radius: 25px;
            /* Kräftigerer Schatten für Kontrast zum weißen Hintergrund */
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            text-align: center;
            max-width: 380px; /* Karte etwas breiter wegen größerem Foto */
            width: 90%;
        }
        .profile-img {
            /* FOTO 50% GRÖSSER (120px * 1.5 = 180px) */
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            /* Rand angepasst für schwarzen Hintergrund (dunkelgrau) */
            border: 4px solid #2a2a2a; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }
        /* TEXTFARBEN AUF WEISS/HELL GEÄNDERT */
        h1 { margin: 0 0 10px 0; font-size: 24px; font-weight: 700; color: #ffffff; }
        p { margin: 0 0 30px 0; color: #bbbbbb; font-size: 17px; line-height: 1.5; }
        
        .btn {
            display: block;
            background-color: #FFD700; /* Gold */
            color: #111; /* Sehr dunkler Text auf Gold für maximalen Kontrast */
            text-decoration: none;
            padding: 18px 35px; /* Button etwas größer passend zum Foto */
            border-radius: 50px;
            font-weight: 800; /* Extra fett */
            font-size: 19px;
            /* Goldener Glüheffekt */
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:active { transform: scale(0.98); box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2); }
        
        .footer { margin-top: 35px; font-size: 13px; color: #777; }
        /* Footer Links hellgrau für Lesbarkeit auf Schwarz */
        .footer a { color: #999; text-decoration: none; margin: 0 10px; font-weight: 500; transition: color 0.2s;}
        .footer a:hover { color: #FFD700; } /* Kleiner Goldeffekt beim Drüberfahren */
    </style>
</head>
<body>

    <div class="card">
        <img src="Christoph Franke Headshot Portrait 9-16.jpg" alt="Christoph Franke" class="profile-img">
        
        <h1>Christoph Franke</h1>
        <p>Recording Producer<br>Berlin Phil Media GmbH</p>
        
          <a href="C_FC.vcf" download="Christoph_Franke.vcf" type="text/vcard" class="btn">Kontakt speichern</a>

    </div>

</body>
</html>
